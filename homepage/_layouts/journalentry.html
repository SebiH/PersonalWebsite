---
layout: default
---
<article class="journal-entry">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <div class="unimportant mono date">{{ page.date | date_to_string }}</div>
    {% endif %}

    <div class="abstract">
        {{ page.abstract | markdownify }}
    </div>

    {{ content }}
</article>

<footer class="journal-footer center mono">
    <div class="prev">
        {% if page.previous.url %}
        <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
    </div>

    <div class="top">
        <a href="#title">Top</a>
    </div>

    <div class="next">
        {% if page.next.url %}
        <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
    </div>
</footer>
