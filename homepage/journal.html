<h1> Journal </h1>

<section class="mono">
    <table class="journal-table">
        {% for post in site.posts %}
        <tr>
            <td class="date">{{ post.date | date_to_string }} - </td>
            <td><a href="{{post.url}}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</section>

<div class="mono rss">
    <a href="/feed.xml">RSS Feed</a>
</div>
