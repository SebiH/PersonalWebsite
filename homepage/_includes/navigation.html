{% assign pages = site.pages | sort:"weight" %}
{% for node in pages %}
    {% if node.group == 'navigation' %}
        {% if page.url == node.url %}
            <a href="{{node.url}}" class="menu-link selected">{{node.navigation}}</a>
        {% else %}
            <a href="{{node.url}}" class="menu-link">{{node.navigation}}</a>
        {% endif %}
    {% endif %}
{% endfor %}
