<style scoped>
    .contactform {
        margin-top: 7%;
        width: 70%;
        min-width: 270px;
    }

    .label {
        text-align: left;
    }

    textarea {
        margin-bottom: 20px;
        height: 200px;
    }
</style>

<div id="backgroundimage"> </div>

<div id="maincontent" ng-controller="ContactController">

    <div class="contactform content" ng-hide="formSent">
        <h1>
            Want to tell me something?
        </h1>

        <div>
            <form name="form" class="pure-form" novalidate ng-submit="form.$valid && send()">

                <label for="name" layout="row" layout-align="space-between center">
                    <span> Name*: </span>
                    <span class="error" ng-if="(form.$submitted || form.name.$touched) && form.name.$error.required"> 
                        Please tell me your name 
                    </span>
                </label>
                <input ng-model="data.name" name="name" class="pure-input-1" required>


                <label for="email" layout="row" layout-align="space-between center">
                    <span> Email*: </span>
                    <span class="error" ng-if="(form.$submitted || form.email.$touched) && (form.email.$error.required || form.email.$error.email)">
                        Please enter a valid Email address 
                    </span>
                </label>
                <input ng-model="data.email" name="email" class="pure-input-1" type="email" required>

                <label for="subject">
                    Subject: 
                </label>
                <input ng-model="data.subject" name="subject" class="pure-input-1">

                <label for="message" layout="row" layout-align="space-between center">
                    <span> Message*: </span>
                    <span class="error" ng-if="(form.$submitted || form.message.$touched) && form.message.$error.required"> 
                        You need to enter a message 
                    </span>
                </label>
                <textarea ng-model="data.message" name="message" class="pure-input-1" type="text" required></textarea>

                <button id="submit" class="pure-button pure-button-primary" type="submit">
                    Send!
                </button>
            </form>
        </div>
    </div>

    <div class="content" ng-show="formSent">
        <p> Thanks for the message! </p>
    </div>
</div>
