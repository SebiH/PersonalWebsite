<link rel="stylesheet" href="css/dropzone.css">
<script src="js/dropzone.js"></script>

<style scoped>
#my-dropzone {
    width: 50%;
}
</style>

<script>
    $("#my-dropzone").dropzone({ url: "scripts/upload.php", addRemoveLinks: true, clickable: true });
    
    Dropzone.options.myDropzone = {
        init: function() {
            thisDropzone = this;
            $.get('scripts/upload.php', function(data) {
                $.each(data, function(key,value){
                    var mockFile = { name: value.name, size: value.size };
                    thisDropzone.options.addedfile.call(thisDropzone, mockFile);
                    thisDropzone.options.thumbnail.call(thisDropzone, mockFile, "uploads/"+value.name);
                });
            });
        }
    };
</script>


<center id="maincontent">
    <h1> File upload! </h1>
    <div>
        <form action="scripts/upload.php" class="dropzone" id="my-dropzone"></form>
    </div>
</center>
